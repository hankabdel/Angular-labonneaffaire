<div class="card" style="width: 18rem">
  <img class="card-img-top" [src]="urlImg" [alt]="textAltImg" />
  <div class="card-body">
    <h5 class="card-title">
      {{ titreArticle }}
      <span NgIf="dispo === false"> - Indisponible </span>
    </h5>
    <h6 class="card-title">{{ prixArticle }} â‚¬</h6>
    <p class="card-text">Une Description</p>

    <button class="btn btn-primary" (click)="onLike()">J'aime</button>
    <p>Nombre de like :{{ totalNbrLike }}</p>

    <input
      class="input-group-text"
      type="text"
      placeholder="Ecris ton commentaire"
      [(ngModel)]="comment"
    />
    <p>COMMENTAIRE: {{ comment }}</p>
  </div>
</div>
