<!-- Menu -->
<nav class="labonnaffaire">
  <div class="container">
    <a class="navbar-brand" href="#">La Bonne Affaire</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse-navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Accueil</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- contenu -->
<div id="home" class="containercontenu">
  <app-article
    *ngFor="let element of liste"
    [titreArticle]="element.titreArticle"
    [prixArticle]="element.prixArticle"
    [description]="element.description"
    [urlImg]="element.urlImg"
    [textAltImg]="element.textAltImg"
    [dispo]="element.dispo"
  >
  </app-article>
</div>
<!-- Pied de page -->
<footer>
  <div class="containerfooter">
    <p class="m-0 text-center text-white">Copyright &copy; La Bonne Affaire</p>
  </div>
</footer>
